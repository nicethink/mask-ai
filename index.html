<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마스크 인식 AI 가이드</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 { font-size: 1.5rem; color: #333; margin-bottom: 20px; }
        #webcam-container {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            line-height: 0;
            margin-bottom: 15px;
            transform: rotateY(180deg); /* 거울 모드 */
        }
        canvas { width: 100% !important; height: auto !important; }
        #label-container {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 10px;
            padding: 10px;
            border-radius: 10px;
        }
        .status-ready { color: #666; }
        .status-mask { color: #2ecc71; background: #e8f8f0; }
        .status-nomask { color: #e74c3c; background: #fdedec; }
        
        button {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:active { background-color: #0056b3; }
        .footer { margin-top: 15px; font-size: 0.8rem; color: #999; }
    </style>
</head>
<body>

<div class="container">
    <h1>마스크 확인 시스템</h1>
    <div id="webcam-container"></div>
    <div id="label-container" class="status-ready">버튼을 눌러 시작하세요</div>
    <br>
    <button type="button" onclick="init()">AI 카메라 시작</button>
    <div class="footer">티처블 머신 AI 모델이 작동 중입니다.</div>
</div>

<script type="text/javascript">
    // --- 설정 구간: 티처블 머신에서 생성한 모델 URL을 아래에 붙여넣으세요 ---
    const URL = "https://teachablemachine.withgoogle.com/models/ya17qFlog/"; 
    // ------------------------------------------------------------------

    let model, webcam, labelContainer, maxPredictions;
    let lastStatus = ""; // 이전 상태를 저장하여 음성 중복 방지

    // 음성 안내 함수
    function speak(text) {
        if (window.speechSynthesis.speaking) return; // 이미 말하고 있으면 중단
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'ko-KR';
        utterance.rate = 1.0;
        window.speechSynthesis.speak(utterance);
    }

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        document.getElementById("label-container").innerText = "모델 불러오는 중...";

        try {
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // 웹캠 설정 (모바일 대응)
            const flip = true; 
            webcam = new tmImage.Webcam(300, 300, flip); 
            await webcam.setup({ facingMode: "user" }); // 전면 카메라 사용
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
        } catch (e) {
            alert("카메라 권한이 필요하거나 URL이 올바르지 않습니다.");
        }
    }

    async function loop() {
        webcam.update();
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        const prediction = await model.predict(webcam.canvas);
        
        // 가장 확률이 높은 결과 찾기
        let highestProb = 0;
        let currentClass = "";

        for (let i = 0; i < maxPredictions; i++) {
            if (prediction[i].probability > highestProb) {
                highestProb = prediction[i].probability;
                currentClass = prediction[i].className;
            }
        }

        // 마스크 착용 여부 판별 로직 (클래스 이름이 'Mask' 또는 'No Mask'인 경우 가정)
        // 본인이 설정한 클래스 이름에 맞게 수정 가능합니다.
        if (highestProb > 0.8) { // 80% 이상의 확신이 있을 때만 실행
            if (currentClass.includes("Mask") && !currentClass.includes("No")) {
                // 마스크 착용 상태
                if (lastStatus !== "mask") {
                    labelContainer.innerText = "✅ 마스크 착용: 환영합니다!";
                    labelContainer.className = "status-mask";
                    speak("환영합니다");
                    lastStatus = "mask";
                }
            } else {
                // 마스크 미착용 상태
                if (lastStatus !== "nomask") {
                    labelContainer.innerText = "❌ 미착용: 마스크를 써주세요!";
                    labelContainer.className = "status-nomask";
                    speak("마스크를 쓰고 입장해 주세요");
                    lastStatus = "nomask";
                }
            }
        }
    }
</script>

</body>
</html>
